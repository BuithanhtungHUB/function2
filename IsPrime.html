<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IsPrime</title>
</head>
<body>
<script>
  function checkPrime() {
    let limit = +prompt('Giới hạn tìm số nguyên tố');
    let N = 0;
    while (N < limit){
      let flag = true;
      if (N < 2) {
        flag = false;
      }
      if (N == 2) {
        flag = true;
      }
      let i = 2;
      while (i < N) {
        if (N % i == 0) {
          flag = false;
        }
        i++;
      }
      if(flag){
        document.write(N + '; ');
      }
      N++;
    }
  }
  document.write(`Các số nguyên tố tìm được là: `);
  checkPrime();
</script>
</body>
</html>
