<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exp3</title>
</head>
<body>
<script>
    function checkNumber() {
        let a = +prompt("Nhập số thứ nhất:");
        let b = +prompt("Nhập số thứ hai:");
        let sum = 0;
        if ( a > b) {
            alert("Tham số thứ nhất lớn hơn tham số thứ hai") ;
        } else {
            sum = a + b;
            alert("Tổng 2 tham số là: " + sum);
        }
    }
    checkNumber();

</script>
</body>
</html>
