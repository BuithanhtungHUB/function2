<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exp2</title>
</head>
<body>
<script>
    function plus1(num) {
        let plus = 0;
        plus = num + 1;
        return plus;
    }
    let a = +prompt("Nhập đối số");
    document.write("Kết quả là: " + plus1(a));
</script>
</body>
</html>
