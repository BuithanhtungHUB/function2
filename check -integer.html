<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Integer</title>
</head>
<body>
<script>
  function checkInteger() {
    let N = +prompt("nhập số: ");
    if (N > 0) {
      alert(N + " là số nguyên dương.");
    } else {
      alert(N + " không phải là số nguyên dương");
    }
  }
  checkInteger();
</script>
</body>
</html>
