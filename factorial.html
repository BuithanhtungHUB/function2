<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>factorial</title>
</head>
<body>
<script>
  function factorial() {
    let n = +prompt("Nhập số cần tính giai thừa:");
    let result = 1;
    for (let i = 1; i <= n; i++) {
      result = result * i;
    }
    alert(result);
  }
  factorial();
</script>
</body>
</html>
