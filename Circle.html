<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<script>
    function calCircle() {
        let pi = 3.14;
        let R = +prompt("nhập bán kính hình tròn");
        let C = Math.ceil(2 * R * pi);
        alert("chu vi hình tròn là: " + C);
        let S = Math.ceil(R * R * pi);
        alert("diện tích hình tròn là: " + S);
    }
    calCircle();
</script>
</body>
</html>
